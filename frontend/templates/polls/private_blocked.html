{% extends "base.html" %}
{% block title %}Access Denied - PollHub{% endblock %}

{% block content %}
<div class="access-denied-container">
    <div class="access-denied">
        <div class="access-denied-icon">ðŸ”’</div>
        <h1 class="access-denied-title">Access Denied</h1>
        <p class="access-denied-text">This poll is private. You need the correct access to view it.</p>
        
        <div class="access-denied-actions">
            <a href="/polls/" class="button-link">Back to Polls</a>
        </div>
    </div>
</div>

<style>
.access-denied-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
    padding: var(--spacing-lg);
}

.access-denied {
    background: white;
    border-radius: var(--radius-lg);
    padding: var(--spacing-2xl);
    text-align: center;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--color-border);
    max-width: 500px;
}

.access-denied-icon {
    font-size: 4rem;
    margin-bottom: var(--spacing-lg);
}

.access-denied-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--color-text-primary);
    margin-bottom: var(--spacing-md);
}

.access-denied-text {
    font-size: 1rem;
    color: var(--color-text-secondary);
    margin-bottom: var(--spacing-xl);
}

.access-denied-actions {
    display: flex;
    gap: var(--spacing-md);
    justify-content: center;
}

.button-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-sm) var(--spacing-lg);
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    color: white;
    border-radius: var(--radius-md);
    font-weight: 600;
    text-decoration: none;
    transition: all var(--transition-base);
}

.button-link:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

@media (max-width: 480px) {
    .access-denied {
        padding: var(--spacing-lg);
    }

    .access-denied-icon {
        font-size: 3rem;
    }

    .access-denied-title {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
