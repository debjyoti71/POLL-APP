{% extends "base.html" %}

{% block title %}Login | PollHub{% endblock %}

{% block content %}
<div class="form-container form-container-narrow">
    <div class="page-header">
        <h1 class="page-title">ðŸ”‘ Welcome Back</h1>
        <p class="page-subtitle">Sign in to your PollHub account</p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_email">Email Address</label>
            <input type="email" name="email" id="id_email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-submit-narrow">
            ðŸš€ Sign In
        </button>
    </form>
    
    <div class="form-footer">
        <p class="form-footer-text">
            Don't have an account? 
            <a href="{% url 'register' %}" class="form-footer-link">
                Create one here
            </a>
        </p>
    </div>
</div>
{% endblock %}
