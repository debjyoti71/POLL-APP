{% extends "base.html" %}

{% block title %}Sign Up | PollHub{% endblock %}

{% block content %}
<div class="form-container form-container-narrow">
    <div class="page-header">
        <h1 class="page-title">ðŸš€ Join PollHub</h1>
        <p class="page-subtitle">Create your account and start polling</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-input" placeholder="Choose a username">
        </div>
        
        <div class="form-group">
            <label for="id_email">Email Address</label>
            <input type="email" name="email" id="id_email" class="form-input" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-input" required placeholder="Create a strong password">
        </div>
        
        <div class="form-group">
            <label for="id_password_confirm">Confirm Password</label>
            <input type="password" name="password_confirm" id="id_password_confirm" class="form-input" required placeholder="Confirm your password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-submit-narrow">
            âœ¨ Create Account
        </button>
    </form>
    
    <div class="form-footer">
        <p class="form-footer-text">
            Already have an account? 
            <a href="{% url 'login' %}" class="form-footer-link">
                Sign in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
