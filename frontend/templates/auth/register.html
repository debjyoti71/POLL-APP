{% extends "base.html" %}

{% block title %}Sign Up | PollHub{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1>ðŸš€ Join PollHub</h1>
        <p style="color: #666;">Create your account and start polling</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Choose a username">
        
        <label for="id_email">Email Address</label>
        <input type="email" name="email" id="id_email" required placeholder="your@email.com">
        
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required placeholder="Create a strong password">
        
        <label for="id_password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" id="id_password_confirm" required placeholder="Confirm your password">
        
        <button type="submit" style="width: 100%; margin-top: 20px;">
            âœ¨ Create Account
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
        <p style="color: #666;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Sign in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
